
<div class="container">
  <div class="row">
      <div class="col-lg-3 col-md-2"></div>
      <div class="col-lg-6 col-md-8">

          <div class="col-lg-12 h2 div3">
              Envio
          </div>
          <br>
          <div class="col-lg-12">
              <form (ngSubmit)="comprar()" autocomplete="off" [formGroup]="miFormulario">
                <div>
                  <label class="form-control-label">EMAIL</label>
                  <input type="email" class="form-control" placeholder="MyMasteRace@gmail.com" formControlName="email">
                  <span class="form-text text-danger" *ngIf="campoEsValido('email')">
                    Debe de ser un email
                  </span>
                </div>
                <div>
                  <label class="form-control-label">CALLE</label>
                  <input type="text" class="form-control" placeholder="unknown" formControlName="direccion">
                  <span class="form-text text-danger" *ngIf="campoEsValido('direccion')">
                    Debe de ser de 4 letras minimo
                  </span>
                </div>
                <div>
                  <label class="form-control-label">TELEFONO</label>
                  <input type="text" class="form-control" placeholder="666222555" formControlName="telefono">
                  <span class="form-text text-danger" *ngIf="campoEsValido('telefono')">
                    Debe de ser de 9 numeros
                  </span>
                </div>
                <div>
                  <label class="form-control-label">TIPO DE PAGO</label>
                  <input type="text" class="form-control" placeholder="VISA" formControlName="telefono">
                  <span class="form-text text-danger" *ngIf="campoEsValido('tipoPago')">
                    Debe de ser de 9 numeros
                  </span>
                </div>
                <div>
                  <label class="form-control-label">CODIGO</label>
                  <input type="text" class="form-control" placeholder="333" formControlName="telefono">
                  <span class="form-text text-danger" *ngIf="campoEsValido('codigo')">
                    Debe de ser de 3 numeros
                  </span>
                </div>
                <div>
                  <label class="form-control-label">TARJETA</label>
                  <input type="text" class="form-control" placeholder="3333 3333 3333 3333" formControlName="telefono">
                  <span class="form-text text-danger" *ngIf="campoEsValido('tarjeta')">
                    Debe de ser de 16 numeros
                  </span>
                </div>
                <div>
                  <label class="form-control-label">DUEÃ‘O TARJETA</label>
                  <input type="text" class="form-control" placeholder="anonimo anonimo anonimisimo" formControlName="telefono">
                  <span class="form-text text-danger" *ngIf="campoEsValido('duenioTarjeta')">
                    Debe de un el nombre completo
                  </span>
                </div>
                <br>
                <div class="col-lg-12 div3">

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary ">Registrar</button>
                    </div>
                </div>
              </form>
          </div>
      </div>
  </div>
</div>
