
<div class="container">
  <div class="row">
      <div class="col-lg-3 col-md-2"></div>
      <div class="col-lg-6 col-md-8">

          <div class="col-lg-12 h2">
              Iniciar sesión
          </div>
          <br>
          <div class="col-lg-12">
              <form (ngSubmit)="login()" autocomplete="off">
                <div>
                    <label class="form-control-label">EMAIL</label>
                    <input type="email" class="form-control" placeholder="Ingrese su email" [(ngModel)]="email" name="email">
                </div>
                <div>
                    <label class="form-control-label">PASSWORD</label>
                    <input type="password" class="form-control" placeholder="Ingrese su contraseña" [(ngModel)]="password" name="password">
                </div>
                <br>
                <div class="col-lg-12 loginbttm">
                    <div class="col-lg-6">
                        <!-- Incruir mensaje de error -->
                    </div>
                    <div class="col-lg-6">
                        <button type="submit" class="btn btn-primary">LOGIN</button>
                    </div>
                </div>
              </form>
          </div>
      </div>
  </div>
</div>
